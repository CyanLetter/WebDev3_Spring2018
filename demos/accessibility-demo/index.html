<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Accessibility Practices</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	</head>
	<body>

		<header>
			
		</header>

		<section class="container-fluid">
			<div class="col-12 col-md-8 mx-auto my-2">
				<h1 class="bg-primary text-light p-4">About Socializr</h1>
				<figure>
					<img class="w-100" src="http://placehold.it/500x200" alt="People having fun on social media">
					<figcaption>Everyone loves to socialize, so we decided to turn love into addiction.</figcaption>
				</figure>

				<div class="btn btn-primary" tabindex="0" role="button" aria-label="About page button">
					Tell Me More
				</div>
			</div>
			
		</section>

		<section class="container-fluid">
			<div class="col-12 col-md-8 mx-auto">
				<h1 class="bg-primary text-light p-4">Sign up for Socializr</h1>
				<form>
					<div class="form-group">
						<label for="username-form">Username</label>
						<input type="text" name="username" class="form-control" id="username-form" aria-describedby="username-help" placeholder="mzuckerberg">
						<small id="username-help">Username can only contain letters and numbers</small>
					</div>
					<div class="form-group">
						<label for="email-form">Email</label>
						<input type="email" name="email" class="form-control" id="email-form" placeholder="zuck@facebook.com">
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" name="data-agreement">
							I agree to let Socializr sell my data to evil people
						</label>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</section>
	</body>
</html>
