<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Web Dev 3</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
		<link rel="stylesheet" href="dist/css/main.css">
	</head>
	<body>
		
		<section class="form-container">
			<section class="form-container-header">
				<h1>Update Your Account</h1>
				<img src="">
			</section>

			<form>
				<!-- First name -->
				<div class="text-group">
					<input type="text" name="firstname" id="firstname-input" required="required" placeholder="">
					<label for="firstname-input">
						First Name
					</label>
				</div>
				

				<!-- Last name -->
				<div class="text-group">
					<input type="text" name="lastname" id="lastname-input" required="required">
					<label for="lastname-input">
						Last Name
					</label>
				</div>
				

				<!-- Email -->
				<div class="text-group">
					<input type="email" name="email" id="email-input" required="required">
					<label for="email-input">
						Email Address
					</label>
				</div>

				<div class="submit-group">
					<a href="#" id="deactivate-link">Deactivate Account</a>
					<button type="submit" name="save-changes">Save Changes</button>
				</div>
				
			</form>
		</section>

		<script src="dist/js/main.js"></script>

	</body>
</html>
